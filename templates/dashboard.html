<!DOCTYPE html>
<html>
<head>
    <title>Phoenix UI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function refreshData() {
            // Fetch traces
            fetch('/traces')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('traces-container').textContent = 
                        JSON.stringify(data, null, 2);
                });

            // Fetch feedback
            fetch('/feedback')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('feedback-container').textContent = 
                        JSON.stringify(data, null, 2);
                });
        }

        // Refresh data every 5 seconds
        setInterval(refreshData, 5000);
        
        // Initial load
        document.addEventListener('DOMContentLoaded', refreshData);
    </script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold mb-4">Phoenix UI Dashboard</h1>
            
            <div class="flex items-center mb-4">
                <div class="mr-4">
                    Server Status: 
                    <span class="px-2 py-1 rounded text-sm font-semibold
                        {% if server_status == 'Connected' %}
                            bg-green-100 text-green-800
                        {% elif server_status == 'Error' %}
                            bg-red-100 text-red-800
                        {% else %}
                            bg-yellow-100 text-yellow-800
                        {% endif %}
                    ">
                        {{ server_status }}
                    </span>
                </div>
                <div>
                    Server URL: <span class="font-mono">{{ server_url }}</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Traces Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Traces</h2>
                <pre id="traces-container" class="bg-gray-50 p-4 rounded-lg overflow-auto max-h-96">
                    Loading traces...
                </pre>
            </div>

            <!-- Feedback Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Feedback</h2>
                <pre id="feedback-container" class="bg-gray-50 p-4 rounded-lg overflow-auto max-h-96">
                    Loading feedback...
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
